<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- <div class="col-md-12"></div> -->

<div class="container">
    <div class="row">
        <div class="col-md-12"><h1 class="text-center mt-5 pt-3 title">Bookmarker</h1></div>
        
        <div class="col-md-12"><div class="underline"></div></div>

        <div class="col-md-12"><h2 class="text-center pt-5 mt-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2></div>


        <div class="col-md-12"><div class="container mt-5">
            <div class="mb-3">
                <label for="bookmarkName" class="form-label"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                <input type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name" required>
              </div>
              <div class="mb-3">
                <label for="bookmarkUrl" class="form-label"><i class="fa-solid fa-link pe-1"></i> Site URL</label>
                <input type="text" class="form-control" id="bookmarkUrl" placeholder="Website URL" required>
              </div>
              <div class="text-center submitButton"><button class="btn btn-dark submit" onclick="addBookmark()">Submit</button></div>
        </div>
    </div>



<div class="col-md-12">
    <div class="container  pt-4">
        <table class="bg-white mt-5 mx-auto table ">
         <thead>
             <th class="pe-5 ps-5">Index</th>
             <th class="pe-5">Website Name</th>
             <th class="pe-5">Visit</th>
             <th>Delete</th>
         </thead>
     
         <tbody id="rowData">
             <!-- <tr>
                 <td class="ps-5">1</td>
                 <td>nameay7aga</td>
                 <td ><button class="btn btn-success"><i class="fa-solid fa-eye"></i> Visit</button></td>
                 <td><button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete</button></td>
             </tr> -->
         </tbody>
        </table>
     </div>
</div>




    </div>
</div>









    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</body>
</html>
